<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="cruds.css">
</head>
<body>
<div class="crud">
    <div class="head">
        <h2>CRUDS</h2>
        <p>PRODUYCT MANAGEMENT SYSTEM</p>
    </div>
    <div class="inputs">
        <input placeholder ="title"type="text" id="title">
        <div class="price">
            <input onkeyup= getTotal() placeholder="price"type="number" id="price">
            <input onkeyup= getTotal() placeholder="taxes"type="number" id="taxes">
            <input onkeyup= getTotal() placeholder="ads"type="number" id="ads">
            <input onkeyup= getTotal() placeholder="discount"type="number" id="discount">
            <small onkeyup= getTotal() id="total"></small>
            
        </div>
        <input type="number" placeholder="count" id="count">
        <input type="text" placeholder="category" id="category">
        <button id="submit">create</button>
    </div>
    <div class="outputs">
        <div id="search">
            <input onkeyup="searchData(this.value)" type="text" id="SSearch" placeholder="search">
            <div class="btnSearch">
                <button onclick="getsearchMode(this.id)" id="searchTitle">Search By Title</button>
                <button onclick="getsearchMode(this.id)" id="searchCategory">Search By Category</button>
            </div>
        </div>
        <div id="deleteAll">
            
        </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>

            <tbody id="tbody">
                <tr>
                    <td>1</td>
                    <td>samsung</td>
                    <td>2000</td>
                    <td>100</td>
                    <td>100</td>
                    <td>100</td>
                    <td>2100</td>
                    <td>phone</td>
                    <td><button id="update">update</button></td>
                    <td><button id="delete">delete</button></td>
                </tr>
                
            </tbody>
        </table>
    </div>
    
</div>    
<script src="cruds.js"></script>
</body>
</html>
